<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- meta tags obrigatorias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Hello World com Bootstrap 4</title>
		
		<!-- CSS do Bootstrap -->
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container text-center">
			<h1 class="display-3 m-5">Hello, Bootstrap 4!</h1>
			<p class="lead">
				User este documento como um template para iniciar qualquer outro projeto novo.<br>
				Tudo o que tem aqui é esse texto e um HTML inicial, bem básico.
			</p>
		</div>
		
		<!-- Primeiro o jQuery, depois o Popper.js, e depois o Bootstrap JS -->
		<script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="./node_modules/popper.js/dist/popper.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.js"</script>
	</body>
</html>
